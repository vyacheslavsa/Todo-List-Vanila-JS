<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    Todo-list
  </div>
  <div class="titleHead">Stack: JavaScript, HTML, CSS, LocalStorage</div>
  <div class="content">
    <div class="custom_input">
      <input type="text" class="input_text" placeholder="Введите название задачи">
      <img class="custom_button" src="./image/add_box_black_24dp.svg" alt="no image" title="Добавить новую задачу">
      <img class="buttonCustomDelete" src="./image/delete_all_24dp.svg" alt="no image" title="Удалить все задачи">
    </div>
    <div class="todos_box"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
